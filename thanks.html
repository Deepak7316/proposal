<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("bg.jpg.jpeg");
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      color: #ffb6c1;
    }

    h2 {
      font-size: 26px;
      margin-top: 10px;
    }

    /* Floating animation */
    .float {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Text -->
  <div class="overlay">
    <h1>Thank You Sujita ðŸ’–</h1>
    <h2>For accepting my love</h2>
  </div>

  <!-- Floating Hearts & Thanks -->
  <script>
    const emojis = ["ðŸ’ž", "â¤ï¸", "ðŸ’–", "THANK YOU"];

    function createFloat() {
      const span = document.createElement("span");
      span.className = "float";
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (4 + Math.random() * 4) + "s";
      span.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, 7000);
    }

    setInterval(createFloat, 400);
  </script>

</body>
</html>
