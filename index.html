<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purpose Day</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("bg.jpeg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      color: #c40000;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Q. Do you accept my love?</h1>

    <button onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üòú</button>
  </div>

  <script>
    function yesClick() {
      window.location.href = "thanks.html";
    }

    function moveNo() {
      let x = Math.random() * (window.innerWidth - 120);
      let y = Math.random() * (window.innerHeight - 50);

      let noBtn = document.getElementById("noBtn");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
